name: Test project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: npm fund
        run: npm fund
      - name: Node Audit
        run: npm audit fix
      - name: Run Tests
        run: npm test
    


